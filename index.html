<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy"
        content="worker-src blob: ; child-src blob: ;  img-src 'self' data: * blob: * ; connect-src *">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link title="timeline-styles" rel="stylesheet"
        href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">


    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />

    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">


    <!--
    <script src='https://api.mapbox.com/mapbox.js/v3.2.0/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v3.2.0/mapbox.css' rel='stylesheet' />-->


    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--
    <link type="text/css" rel="stylesheet" href="css/mui.css" />
    <link type="text/css" rel="stylesheet" href="css/mui-custom.css" />
    <script type="text/javascript" src="js/mui.js"></script> -->


    <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="js/mixitup.js"></script>

    <link type="text/css" rel="stylesheet" href="css/comma.css" />

    <style>
        body {
            font-family: "Roboto", "Helvetica Neue", Helvetica, Arial;
        }
    </style>

</head>

<body>

    <div id="sidedrawer" class="sidenav">
        <!-- Side drawer content goes here -->
        <div id="sidedrawer-intro">
            <img id="logo" src="images/comensi-logo-atlas-heavy4x.png" alt="Community Atlas">
        </div>

        <h4><i class="material-icons small">filter_list</i>Filter</h4>
        <ul id="control-wrapper" class="collapsible expandable">
            <li class="active">
                <div class="collapsible-header"><i class="material-icons">layers</i>Categories</div>
                <div id="controls-category" class="collapsible-body controls" data-ref="controls"></div>
            </li>
            <li>
                <div class="collapsible-header"><i class="material-icons">category</i>Types</div>
                <div id="controls-type" class="collapsible-body controls" data-ref="controls"></div>
            </li>
        </ul>
    </div>
    <header id="header" class="navbar">
        <nav class="light-blue lighten-1">
            <div class="nav-wrapper">
                <a href="#" data-target="sidedrawer" class="sidenav-trigger show-on-large"><i class="material-icons">menu</i></a>
                <span id="title" class="brand-logo">Community Atlas</span>
            </div>
        </nav>
    </header>
    <div id="content-wrapper">
        <section id="commaBrowser" class="">
            <div class="row">
                <div class="col s12">
                    <ul class="tabs no-autoinit">
                        <li class="tab col s6"><a href="#map-wrapper">Map</a></li>
                        <li class="tab col s6"><a href="#timeline-wrapper">Timeline</a></li>
                    </ul>
                </div>
                <div id="viewer-wrapper" class="row">
                    <div id="map-wrapper" class="col s12">
                        <!-- <div id="map"></div> -->
                        <div id="leafletMap"></div>
                    </div>
                    <div id="timeline-wrapper" class="col s12">
                        <div id='timeline-embed'></div>
                    </div>                    
                </div>               
            </div>
            <div id="highlighter-wrapper" class="z-depth-2">
                <div id="highlight-summary">                                          
                </div> 
                <div id="highlight-detail">
                        <h2></h2>
                        </div>                  
            </div>
            <div id="cards-header" class=""><div class="row"><div class="col s12" id="cards-header-content">Cards</div></div></div>
                <div id="cards" class="cards" data-ref="container">
                    <div class="gap" data-ref="first-gap"></div>
                    <div class="gap"></div>
                    <div class="gap"></div>
                </div>            
        </section>
    </div>  
    <footer id="footer" class="page-footer">
        <div class="container">
            <br>
            The community atlas browser from Commensi
        </div>
    </footer>




    <script src="js/comma.js"></script>
    <script type="text/javascript" src="js/bin/materialize.js"></script>
</body>

</html>

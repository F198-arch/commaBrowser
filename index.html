<html>

<head>

        crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />

    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link type="text/css" rel="stylesheet" href="css/mui.css" />

    <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="js/mixitup.js"></script>

    <link type="text/css" rel="stylesheet" href="css/comma.css" />

    <style>
        body {
            font-family: "Roboto", "Helvetica Neue", Helvetica, Arial;
        }
    </style>

</head>

<body class="viewMap">

    <div id="sidedrawer" class="sidenav">
        <!-- Side drawer content goes here -->
        <div id="sidedrawer-intro">
            <img id="logo" src="images/comensi-logo-atlas-heavy4x.png" alt="Community Atlas">
        </div>
        <div class="collection with-header">
<h4 class="collection-header">Display</h4>
<a class="collection-item" data-ref="view" data-view="viewMap">Map</a>
<a class="collection-item" data-ref="view" data-view="viewTimeline">Timeline</a>
<a class="collection-item" data-ref="view" data-view="viewCards">Cards</a>
        </div>
        

        <h4><i class="material-icons small">filter_list</i>Filter</h4>
        <ul id="control-wrapper" class="collapsible expandable">
            <li class="active">
                <div class="collapsible-header"><i class="material-icons">layers</i>Categories</div>
                <div id="controls-category" class="collapsible-body controls" data-ref="controls"></div>
            </li>
            <li>
                <div class="collapsible-header"><i class="material-icons">category</i>Types</div>
                <div id="controls-type" class="collapsible-body controls" data-ref="controls"></div>
            </li>
        </ul>
    </div>
    <header id="header" class="navbar-fixed">
        <nav class="light-blue lighten-1">
            <div class="nav-wrapper">
                <a href="#" data-target="sidedrawer" class="sidenav-trigger show-on-large"><i class="material-icons">menu</i></a>
                <span id="title" class="brand-logo">Community Atlas</span>
            </div>
        </nav>
    </header>
    <div id="content-wrapper">        
                    
                    <div id="map-wrapper" class="viewer" >
                        <!-- <div id="map"></div> -->
                        <div id="leafletMap"></div>
                    </div>
                    <div id="timeline-wrapper" class="viewer">
                        <div id='timeline-embed'></div>
                    </div>                    

                <div id="cards" class="cards viewer" data-ref="container">
                    <div class="gap" data-ref="first-gap"></div>
                    <div class="gap"></div>
                    <div class="gap"></div>
                </div>                    
    </div> 
    <div id="highlighter-wrapper" class="z-depth-2">
            <div id="highlight-summary">                                          
            </div> 
            <div id="highlight-detail">              
            </div>                  
        </div>
    <footer id="footer" class="page-footer">
        <div class="container">
            <br>
            The community atlas browser from Commensi
        </div>
    </footer>




    <script src="js/comma.js"></script>
    <script type="text/javascript" src="js/bin/materialize.js"></script>
</body>

</html>

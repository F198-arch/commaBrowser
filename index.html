<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy"
        content="worker-src blob: ; child-src blob: ;  img-src 'self' data: * blob: * ; connect-src *">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">



   
    <link title="timeline-styles" rel="stylesheet"
        href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">

    <script src="https://cdn-webgl.wrld3d.com/wrldjs/dist/latest/wrld.js"></script>

   <!-- <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>-->

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <!--
    <script src='https://api.mapbox.com/mapbox.js/v3.2.0/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v3.2.0/mapbox.css' rel='stylesheet' />-->





    <link type="text/css" rel="stylesheet" href="css/mui.css" />
    <link type="text/css" rel="stylesheet" href="css/mui-custom.css" />
    <script type="text/javascript" src="js/mui.js"></script>


    <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="js/mixitup.js"></script>

    <link type="text/css" rel="stylesheet" href="css/comma.css" />

    <style>
        body {
            font-family: "Roboto", "Helvetica Neue", Helvetica, Arial;
        }
    </style>

</head>

<body>
    <div id="base">
        <div id="sidedrawer" class="mui--no-user-select mui--z3">
            <!-- Side drawer content goes here -->
            <div id="sidedrawer-intro" class="mui--appbar-line-height">
                <img src="images/atlas-logo-x1.png" alt="Community Atlas">
            </div>
            <div class="mui-divider"></div>

            <div id=control-wrapper>
                <div id="controls-category" class="controls" data-ref="controls"></div>
                <div id="controls-type" class="controls" data-ref="controls"></div>
            </div>
        </div>
        <div id="header">
            <div id="appbar" class="mui-appbar mui--z4">
                <a
                    class="sidedrawer-toggle mui--visible-xs-inline-block mui--visible-sm-inline-block js-show-sidedrawer">☰</a>
                <a class="sidedrawer-toggle mui--hidden-xs mui--hidden-sm js-hide-sidedrawer">☰</a>
                <span id="title" class="mui--text-title mui--visible-xs-inline-block">Community Atlas</span>
            </div>
        </div>
        <div id="content-wrapper">
            <div class="mui--appbar-height"></div>
            <section id="commaBrowser" class="mui-contianer">

                <div id="intro">

                </div>
                <ul class="mui-tabs__bar mui-tabs__bar--justified">
                    <li class="mui--is-active"><a data-mui-toggle="tab" data-mui-controls="map-wrapper">Map</a></li>
                    <li><a data-mui-toggle="tab" data-mui-controls="timeline-wrapper">Timeline</a></li>
                </ul>

                <!--
            <div id="views" class="views" data-ref="views">
                    <button type="button" class="control control-view" data-ref="view" data-type="map">Map</button>
                    <button type="button" class="control control-view" data-ref="view"
                        data-type="timeline">Timeline</button>
                </div> -->
                <div id="viewer-wrapper" class="mui-contianer">
                    <div id="map-wrapper" class="mui-tabs__pane mui--is-active mui--z3  ">
                        <!-- <div id="map"></div> -->
                        <div id="leafletMap"></div>
                    </div>
                    <div id="timeline-wrapper" class="mui-tabs__pane mui--z3 ">
                        <div id='timeline-embed'></div>
                    </div>
                    <div id="highlighter-wrapper" class="mui--bg-accent mui-container-fluid mui--z2">
                        <div id="zoomtoggle"> <a
                            class="zoomdrawer-toggle mui--visible-xs-inline-block mui--visible-sm-inline-block js-show-zoomdrawer">></a>
                        <a class="zoomdrawer-toggle mui--hidden-xs mui--hidden-sm js-hide-zoomdrawer">></a></div>
                        <div id="highlight-content">
                            <h2>Community Atlas</h2>
                        </div>
                       

                    </div>
                </div>
                <div id="card-wrapper" class=" mui-container-fluid">
                    <div id="cards" class="cards" data-ref="container">
                        <div class="gap" data-ref="first-gap"></div>
                        <div class="gap"></div>
                        <div class="gap"></div>
                    </div>
                </div>
            </section>
        </div>

        <div id="zoomdrawer" class="mui--no-user-select mui--z3 mui--bg-accent">
            <div id="zoomdrawer-intro" class="mui--appbar-line-height">
                    DETAIL
            </div>
            
            <a class="zoomdrawer-toggle mui--hidden-xs mui--hidden-sm js-hide-zoomdrawer">x</a>
            <div class="mui-divider"></div>
        </div>
    </div>

    <footer id="footer">
        <div class="mui-container-fluid">
            <br>
            The community atlas browser from Commensi
        </div>
    </footer>




    <script src="js/comma.js"></script>
</body>

</html>
